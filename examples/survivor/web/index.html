<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Survivor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: #eee;
            text-shadow: 0 0 10px #ff6b6b;
        }

        canvas {
            border: 3px solid #444;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        #loading {
            color: #aaa;
            font-size: 1.2em;
        }

        .controls {
            color: #888;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
    <script src="wasm_exec.js"></script>
</head>

<body>
    <div id="game-container">
        <h1>Dev Survivor</h1>
        <div id="loading">Loading game...</div>
        <div class="controls">
            <p>WASD or Arrow Keys to move | ESC to pause</p>
        </div>
    </div>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("survivor.wasm"), go.importObject).then((result) => {
            document.getElementById("loading").style.display = "none";
            go.run(result.instance);
        }).catch((err) => {
            document.getElementById("loading").textContent = "Failed to load: " + err;
            console.error(err);
        });
    </script>
</body>

</html>
